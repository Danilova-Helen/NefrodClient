<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="regist.css"/>
    </head>
    <body>
        <div id="one">
            <h1>Регистрация</h1>
            <div id="two">
                <div id="three">
                    <input type="text" id="lname" name="lname" placeholder="Введите свою фамилию">
                </div>
                <div id="four">
                    <input type="text" id="fname" name="fname" placeholder="Введите своё имя">
                </div>
                <div id="five">
                    <input type="text" id="mname" name="mname" placeholder="Введите своё отчество">
                </div>
                <div id="six">
                    <input type="email" id="email" name="email" placeholder="example@gmail.ru">
                </div>
                <div id="seven">
                    <input type="text" id="card" name="card" placeholder="Введите номер карты">
                </div>
                <div id="eight">
                    <input type="text" id="mm" class="data" placeholder="mm">
                    <!--<h1 id="slash">/</h1>-->
                    <input type="text" id="yy" class="data" placeholder="yy">
                    <input type="text" id="cv" class="cv" placeholder="CVV">
                </div>
                <div id="nine">
                    <input type="text" id="login" name="login" placeholder="Введите логин">
                </div>
                <div id="ten">
                    <input type="password" id="pass" name="pass" placeholder="Введите пароль">
                </div>
                <div id="eleven">
                <button type="submit" id="btn" class="btn" onclick="location.href='http://localhost:8383/NefrodClient/regist.html'">Зарегистрироваться</button>
            </div>
            </div>
        </div>
    </body>
</html>
